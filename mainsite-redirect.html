<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Launching MiB64</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
        color: #fff;
        font-family: sans-serif;
        text-align: center;
      }
      a {
        font-size: 1.2em;
        color: #0ff;
        text-decoration: underline;
        margin-bottom: 1em;
      }
      p {
        font-size: 0.9em;
        color: #aaa;
      }
      #countdown {
        font-size: 0.9em;
        color: #ccc;
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <a id="launchLink" href="https://www.mib64.net/" target="_blank" rel="noopener noreferrer">
      Click here if the MiB64 site didnâ€™t open automatically
    </a>
    <p>Some browsers (like Firefox) may silently block automatic tab launches.</p>
    <div id="countdown">Redirecting in 9 seconds...</div>

    <script>
      let userClicked = false;

      document.getElementById("launchLink").addEventListener("click", function () {
        userClicked = true;
      });

      window.addEventListener("load", function () {
        window.open("https://www.mib64.net/", "_blank", "noopener,noreferrer");
        let seconds = 5;
        const countdown = document.getElementById("countdown");
        const timer = setInterval(() => {
          seconds--;
          countdown.textContent = `Redirecting in ${seconds} seconds...`;
          if (seconds <= 0) {
            clearInterval(timer);
            if (!userClicked) {
              window.location.href = "index.html";
            }
          }
        }, 1000);
      });
    </script>

    <!-- ClauseEcho: Homepage Redirect Protocol Complete -->
  </body>
</html>

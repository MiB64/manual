<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Launching MiB64</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
        color: #fff;
        font-family: sans-serif;
        text-align: center;
      }
      #countdown {
        font-size: 1em;
        color: #ccc;
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <p>Redirecting to manual homepage in <span id="countdown">9</span> seconds...</p>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let seconds = 9;
        const countdown = document.getElementById("countdown");
        const timer = setInterval(() => {
          seconds--;
          countdown.textContent = seconds;
          if (seconds <= 0) {
            clearInterval(timer);
            window.location.href = "index.html";
          }
        }, 1000);
      });
    </script>

    <!-- ClauseEcho: Homepage Redirect Protocol Complete -->
  </body>
</html>
